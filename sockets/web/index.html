<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
  <h1>Smart-Farm</h1>
  <div id="temperature"></div>
  <div id="humidity"></div>
  <div id="light"></div>
  <div id="water-level"></div>
  <div id="soil-moisture"></div>

  <script>
    const socket = io();

    // 센서 데이터 업데이트 이벤트 처리
    socket.on('update_sensor_data', (data) => {
      document.getElementById('temperature').innerHTML = `Temperature: ${data.temperature}°C`;
      document.getElementById('humidity').innerHTML = `Humidity: ${data.humidity}%`;
      document.getElementById('light').innerHTML = `Light: ${data.light}`;
      document.getElementById('water-level').innerHTML = `Water Level: ${data.water_level}`;
      document.getElementById('soil-moisture').innerHTML = `Soil Moisture: ${data.soil_moisture}`;
    });
  </script>
</body>
</html>
